<!DOCTYPE html>
<html>

<head>
    <title>无缝轮播</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="container" style="text-align: center">
        <div class="window">
            <div id="slides" class="images">
                <img src="./img/1.jpeg" width="200px" height="433px" alt="图片1">
                <img src="./img/2.jpeg" width="200px" height="433px" alt="图片2">
                <img src="./img/3.jpeg" width="200px" height="433px" alt="图片3">
                <img src="./img/4.jpeg" width="200px" height="433px" alt="图片4">
            </div>
        </div>
        <div id="controls">
            <button id="previous">上一张</button>
            <div id="buttonWrapper" style="text-align:center;">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
            </div>
            <button id="next">下一张</button>
        </div>
        
    </div>


    <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="./main.js"></script>
</body>

</html>
